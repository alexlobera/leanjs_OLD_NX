query upcomingTrainingInstancesWithAutoDiscounts($city: String) {
  eventsConnection(
    filter: { ownerId: "5aaa9b07f146e5cfafad189e", startDate: future }
    orderBy: { sort: startDate, direction: ASC }
  ) {
    edges {
      node {
        id
        title
        startDate
        utcOffset
        endDate
        city
        cityCountry
      }
    }
  }

  trainingInstancesConnection(
    filter: {
      ownerId: "5aaa9b07f146e5cfafad189e"
      city: $city
      startDate: future
    }
    orderBy: { sort: startDate, direction: ASC }
  ) {
    edges {
      node {
        id
        startDate
        utcOffset
        endDate
        city
        cityCountry
        daysOfTheWeek
        address
        venueName
        mapUrl
        price
        currency
        training {
          id
          type
          slug
          description {
            title
            objectives
          }
        }
      }
    }
  }
}
